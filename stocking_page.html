<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Stocking page mockup</title>
</head>
<body>
<link rel="stylesheet" href="styles.css">
<div class="stocking">
    <img class="bg-content" src="BG content.png" alt="Background Image" />
    <div class="modal">
      <div class="popup-bg">
        <div class="popup-inner"></div>
        <div class="stocking-bg"></div>
      </div>
      <div class="stocking-header">Stocking</div>
      <div class="icon-close"></div>
      <div class="pepperoni">Pepperoni</div>
      <div class="cooler">Cooler 1, A16</div>
      <div class="counter-box">
        <div class="counter-inner">
          <div class="counter-plus">+</div>
          <div class="counter-value">0</div>
          <div class="counter-minus">–</div>
        </div>
        <div class="rectangle-counter"></div>
      </div>
      <div class="counter-text">Counter</div>
      <div class="back-box">
        <div class="back-inner">
          <div class="counter-plus">+</div>
          <div class="counter-value">12</div>
          <div class="counter-minus">–</div>
        </div>
        <div class="rectangle-back"></div>
      </div>
      <div class="back-text">Back</div>
      <button class="button-add-loss">Add as loss</button>
      <button class="button-finish">Finish</button>
    </div>
  </div>
</body>
</html>
